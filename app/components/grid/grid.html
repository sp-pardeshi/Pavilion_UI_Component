<div ng-app="Pavilion_UI.grid" ng-controller="gridController">
  <div ng-if = "userName">

    <div class="row">
      <div class="col-lg-12">
        <p class="pageHeader">Grid Component</p>
        <div class="divider"></div>
      </div>
    </div>
    <div class="row row-custom">
      <div class="col-lg-12">
        <button id="footerButton" class="btn btn-success btn-xs" ng-click="toggleFooter()">
            <span class="glyphicon glyphicon-cog btnIcon" aria-hidden="true"></span>
            Toggle Grid Footer
        </button>

        <button class="btn btn-success btn-xs" ng-click="toggleColumnFooter()">
            <span class="glyphicon glyphicon-cog btnIcon" aria-hidden="true"></span>
            Toggle Column Footer
        </button>

        <button type="button" class="btn btn-success btn-xs" ng-click="clearAll()">
          <span class="glyphicon glyphicon-remove btnIcon" aria-hidden="true"></span>
          Clear All
        </button>

        <button type="button" class="btn btn-success btn-xs" ng-click="selectAll()">
           <span class="glyphicon glyphicon-check btnIcon" aria-hidden="true"></span>
            Select All
        </button>

        <div style="float:right" >
          <input type="text" ng-model='filter.filterValue'>
          <button class="btn btn-success btn-xs" ng-click='getFilteredData()'>
              Filter
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div id="grid1" ui-grid="gridOptions"
             ui-grid-edit
             ui-grid-pagination
             ui-grid-exporter
             ui-grid-selection
             ui-grid-move-columns
             class="grid">
        </div>
      </div>
    </div>
  </div>
</div>
