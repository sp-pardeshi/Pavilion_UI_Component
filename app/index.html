<!DOCTYPE html>
<html lang="en" ng-app="Pavilion_UI" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pavilion UI Components</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/sideBar.css">
  <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css">
  <link rel="icon" href="images/pavilion-just-logo.png" sizes="16x16">
</head>
<body ng-controller = "Pavilion_UI_Ctrl">
  <div id="wrapper">
         <!-- Sidebar -->
         <div id="sidebar-wrapper">
             <ul class="sidebar-nav">
               <li class="sidebar-brand"></li>
              <div class="menuList">
                <li ng-class="{ active: isActive(menu.tabName)}" ng-repeat="menu in menuContent" class="menuListItem">
                   <a href={{menu.tabUrl}} data-ng-click="onMenuClick()">
                     <span class={{menu.iconName}} aria-hidden="true"></span>
                    {{menu.tabVal}}
                   </a>
               </li>
              </div>
             </ul>
         </div>
         <!-- /#sidebar-wrapper -->

      <div id="page-content-wrapper">
        <nav class="navbar navbar-fixed-top navbar-default">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-toggle" id="menu-toggle">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
              </a>
            </div>

            <ul class="nav navbar-nav navbar-right hidden-xs hidden-sm" id="accDetails" ng-if="userName">
              <li class="dropdown user user-menu">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                  <span class="hidden-xs">{{userName}}</span>
                  <div class="caret"></div>
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <p>{{userName}}</p>
                  </li>

                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-left">
                      <a href="" class="btn btn-default btn-flat">
                        <span class="glyphicon glyphicon-user menuIcon" aria-hidden="true"></span>
                        Profile</a>
                    </div>
                    <div class="pull-right">
                      <a href="" class="btn btn-default btn-flat" data-ng-click = "UserLogout()">
                        <span class="glyphicon glyphicon-off menuIcon" aria-hidden="true"></span>
                        Sign out</a>
                    </div>
                  </li>
                </ul>
              </li>
          </ul>
        </nav>

         <div class="container-fluid">
           <div class="row custome-row">
             <div ng-view></div>
           </div>
         </div>

       </div>
       <footer class="footer">
         <div class="footerContent">
           <div class="row col-sm-9">
             <strong>Copyright &copy; 2016 Pavilion Data Systems.</strong> All rights reserved.
           </div>
           <div class="row col-sm-3 text-right">
                <b>Version</b> 1.0.0.0
           </div>
         </div>
      </footer>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>

  <script src="app.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/services/Utils.js"></script>
  <script src="js/home/home.js"></script>
  <script src="js/grid/grid.js"></script>
  <script src="js/tree/tree.js"></script>
  <script src="js/timeline/timeline.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Lib for grid view-->
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
  <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
  <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
  <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.js"></script>

  <!-- Menu Toggle Script -->
   <script>
   $("#menu-toggle").click(function(e) {
       e.preventDefault();
       $("#wrapper").toggleClass("toggled");
   });

   $(document).on("click", ".logoutBtn", function($scope) {
       $(document).UserLogout();
   });
   </script>

</body>
</html>
